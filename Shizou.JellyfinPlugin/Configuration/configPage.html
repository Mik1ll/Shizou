<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template</title>
</head>
<body>
<div class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox" data-role="page" id="ShizouConfigPage">
    <div data-role="content">
        <div class="content-primary">
            <form id="ShizouConfigForm">
                <!--                <div class="selectContainer">-->
                <!--                    <label class="selectLabel" for="Options">Several Options</label>-->
                <!--                    <select is="emby-select" id="Options" name="Options" class="emby-select-withcolor emby-select">-->
                <!--                        <option id="optOneOption" value="OneOption">One Option</option>-->
                <!--                        <option id="optAnotherOption" value="AnotherOption">Another Option</option>-->
                <!--                    </select>-->
                <!--                </div>-->
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="ServerPort">Server Port</label>
                    <input id="ServerPort" is="emby-input" max="65535" min="1" name="ServerPort" type="number"/>
                    <div class="fieldDescription">The port used to connect to the Shizou Server on localhost</div>
                </div>
                <!--                <div class="checkboxContainer checkboxContainer-withDescription">-->
                <!--                    <label class="emby-checkbox-label">-->
                <!--                        <input id="TrueFalseSetting" name="TrueFalseCheckBox" type="checkbox" is="emby-checkbox" />-->
                <!--                        <span>A Checkbox</span>-->
                <!--                    </label>-->
                <!--                </div>-->
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="ServerPassword">Server Password</label>
                    <input id="ServerPassword" is="emby-input" name="ServerPassword" type="text"/>
                    <div class="fieldDescription">The password used to access Shizou</div>
                </div>
                <div>
                    <button class="raised button-submit block emby-button" is="emby-button" type="submit">
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        var TemplateConfig = {
            pluginUniqueId: '1E81A180-292D-4523-9D57-D03F5221C2F2'
        };

        document.querySelector('#ShizouConfigPage')
            .addEventListener('pageshow', function () {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                    // document.querySelector('#Options').value = config.Options;
                    document.querySelector('#ServerPort').value = config.ServerPort;
                    // document.querySelector('#TrueFalseSetting').checked = config.TrueFalseSetting;
                    document.querySelector('#ServerPassword').value = config.ServerPassword;
                    Dashboard.hideLoadingMsg();
                });
            });

        document.querySelector('#ShizouConfigForm')
            .addEventListener('submit', function (e) {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                    // config.Options = document.querySelector('#Options').value;
                    config.ServerPort = document.querySelector('#ServerPort').value;
                    // config.TrueFalseSetting = document.querySelector('#TrueFalseSetting').checked;
                    config.ServerPassword = document.querySelector('#ServerPassword').value;
                    ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                });

                e.preventDefault();
                return false;
            });
    </script>
</div>
</body>
</html>
